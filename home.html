<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Home</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container custom-container" style="background-color:#f1f1f1">
   <div class="section topbar">
      <!--   Icon Section   -->
      <div class="row">
         <div class="col s4 m4 left-align">
            <i class="material-icons dp48">dehaze</i>
         </div>
         <div class="col s4 m4 center-align">
            HOME
         </div>
         <div class="col s4 m4 right-align">
            <i class="material-icons dp48">notifications_none</i>
         </div>
      </div>
   </div>

   <div class="section product-categoery-icon">
      <div class="row">
        <div class="col s3 m3 center-align">
         <i class="fa fa-car" aria-hidden="true"></i>
          <h5>Car</h5>
        </div>
        <div class="col s3 m3 center-align">
          <i class="fa fa-desktop" aria-hidden="true"></i>
          <h5>Electronic</h5>
        </div>
        <div class="col s3 m3 center-align">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          <h5>Jobs</h5>
        </div>
        <div class="col s3 m3 center-align">
          <i class="fa fa-home" aria-hidden="true"></i>
          <h5>Property</h5>
        </div>
      </div>
   </div>

  <div class="section home-slider">
    <div class="row">
      <div id="slideshow">
         <div>
           <img src="http://farm6.static.flickr.com/5224/5658667829_2bb7d42a9c_m.jpg">
         </div>
         <div>
           <img src="http://farm6.static.flickr.com/5230/5638093881_a791e4f819_m.jpg">
         </div>
         <div>
           Pretty cool eh? This slide is proof the content can be anything.
         </div>
      </div>
    </div>
  </div>

</div>

  <!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    jQuery("#slideshow > div:gt(0)").hide();

    setInterval(function() {
      jQuery('#slideshow > div:first')
        .fadeOut(1000)
        .next()
        .fadeIn(1000)
        .end()
        .appendTo('#slideshow');
    }, 3000);
  </script>

  </body>
</html>
